{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Cambiar Email{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="gmail">Email anterior</label>
    <input name="gmail" id="useremail" readonly value="{{g.user['email']}}">
    <label for="email">Ingresar nuevo Email</label>
    <input  name="email" id="email" required>
    <input type="submit" value="Guardar cambios">
  </form>
{% endblock %}
